- name: update apt
  apt: update_cache=yes cache_valid_time=600
  ignore_errors: true
  changed_when: false

- name: apt upgrade
  apt: upgrade=full

- name: install basic packages
  apt: name={{ item }} state=present update_cache=yes
  with_items:
    - ntp
    - git
    - mc
    - unzip
    - dstat
    - htop
    - tcptrack
    - fail2ban
    - pipenv
